{% assign contact = site.data.resume.contact %}
<div class="resume-header">
    <div class="resume-name">
        {{ contact.name }}
    </div>
    
    <div class="resume-phone">
        {{ contact.phone }}
    </div>
    
    <div class="resume-github">
        {{ contact.github }}
    </div>
    
    <div class="resume-email">
        {{ contact.email }}
    </div>
    
    <div class="resume-website">
        {{ contact.website }}
    </div>
</div>
