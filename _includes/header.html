<div class="nav-header">
  <a class="nav-link" href="#home-section">
    Home
  </a>

  <a class="nav-link" href="#portfolio-section">
    Portfolio
  </a>

  <a class="nav-link" href="#about-section">
    About
  </a>
  
  <a class="nav-link" href="#resume-section">
    Resume
  </a>

  {% assign pages = site.pages | sort: "nav-position" %}

    {% for p in pages %}
      {% if p.nav-position %}

        {% if p.title != page.title %}
          <a href="{{ p.url | relative_url }}" class="nav-link">{{ p.title }}</a>
        {% else %}
          <span class="nav-link current">{{ p.title }}</span>
        {% endif %}

      {% endif %}
  {% endfor %}
</div>
