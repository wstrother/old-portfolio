{% assign other = site.data.resume.other %}

<div class="resume-other">
    {% for o in other %}
    <div class="resume-other-skill">
        <span class="name">
            {{ o.name }}
        </span>
        
        <span class="timeframe">
            {{ o.timeframe }}
        </span>
        
        <span class="description">
            {{ o.description }}
        </span>
    </div>
    {% endfor %}
</div>
